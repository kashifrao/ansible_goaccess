
    
    - name: Install goaccess via yum
      yum:
        name: 
          - ncurses-devel 
          - gcc
          - geoip-devel 
          - tokyocabinet-devel
          - goaccess
        state: present
      become_user: root


     

    - name: "Copy GoAccess Systemd File"
      template:
        src:  "{{ansible_roles_path}}/files/goaccess/goaccess.service.j2"
        dest: /etc/systemd/system/
        owner: ansible-c
        group: ans-admin
        mode: '755'
      become_user: root

    - name: Execute the bash script
      command: systemctl daemon-reload
      become_user: root

    - name: Execute the bash script
      command: systemctl enable --now goaccess
      become_user: root

    - name: Execute the bash script
      command: sudo service goaccess restart
      become_user: root
